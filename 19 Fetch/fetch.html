  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <script src="./fetch.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;

    <!-- Create a container to hold the UI elements -->

      <!-- Display the GitHub username fetched from the API -->
      <h1>Github Username: <span id="github-username"></span></h1>

      <!-- Display the public repos and followers counts fetched from the API -->

        Public Repos: <span id="public-repos">0</span>, Followers:
        <span id="followers">0</span>
      </p>

      <!-- Display the name of the PokÃ©mon fetched from the API -->
